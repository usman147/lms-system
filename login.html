    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header id="top">
        <div class="content-wrapper">
            <div class="logo"><a href="index.html"><img src="images/Saylani-logo.png" alt="Saylani-logo"></a></div>
            <nav>
                <ul>
                    <li><a href="#">About</a></li>

                </ul>
            </nav> <!-- Navigation Ends -->
        </div>
    </header> <!-- Header Ends -->
    <div class="box-wrapper">
        <div class="box">
            <div class="box-content">
                <div class="signin-call-to-action">
                    Don't have an account yet? &nbsp;&nbsp;<a href="index.html" class="hollow-btn">Signup</a>
                </div>
                <h1>Login <span class="subtext">Signin to your account</span></h1>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="input-field">
                <label for="password">Pasword</label>
                <input type="password" name="password" id="password" class="input-field">
                <button onclick="signin();" class="default-btn">Login</button>
            </div>  <!-- box content Ends -->
        </div>  <!-- box Ends -->
    </div>  <!-- box wrapper Ends -->
