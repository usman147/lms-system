    <div class="box-wrapper">
        <div class="box">
            <div class="box-content">
            <div class="signin-call-to-action">
                Already have an account? &nbsp;&nbsp;<a href="login.html" class="hollow-btn">Login</a>
            </div>
            <h1>Signup <span class="subtext">Signup as a Teacher</span></h1>

    <div class="signup-form">
        <label for="res_name">Teacher name</label>
        <input type="text" name="teach_name" id="teach_name" placeholder="Teacher Name" class="input-field">

        <label for="res_email">Email</label>
        <input type="email" name="res_email" id="res_email" placeholder="Email*" class="input-field">        

        <label for="res_country">Country</label>
        <select name="country" id="res_country" class="default-dropdown">
            <option value="">Select Country</option>
            <option value="pakistan">Pakistan</option>
            <option value="usa">USA</option>
        </select>

        <label for="res_city">City</label>
        <select name="city" id="res_city" class="default-dropdown">
            <option value="">Select</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Karachi">Karachi</option>
        </select>

        <label for="res_city">Password</label>
        <input type="password" name="res_password" id="res_password" placeholder="Password*" class="input-field">

        <button onclick="signupAsTeacher();" class="default-btn">Signup</button>
    </div>
</div>  <!-- box content Ends -->
