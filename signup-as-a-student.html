<html lang="en">
<head>

    <title>Signup as a Student</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;0,700;1,400&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="top">
        <div class="content-wrapper">
            <div class="logo"><a href="index.html"><img src="images/Saylani-logo.png" alt="Saylani-logo"></a></div>
            <nav>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Courses</a></li>
                    <li><a href="#">Webinars</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="./login.html">Login</a></li>
                    <a href="signup-as-a-teacher.html" class="nav-btn">Signup as a Teacher</a>
                </ul>
            </nav> <!-- Navigation Ends -->
        </div>
    </header> <!-- Header Ends -->
    <div class="box-wrapper">
        <div class="box">
            <div class="box-content">
            <div class="signin-call-to-action">
                Already have an account? &nbsp;&nbsp;<a href="login.html" class="hollow-btn">Login</a>
            </div>
            <h1>Signup <span class="subtext">Signup as a Student</span></h1>
            <div class="signup-form">
                <label for="firstNname">User name:</label>
                <input type="text" name="username" id="username" placeholder="Username" class="input-field">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email*" class="input-field">
                <label for="phone">Phone:</label>
                <input type="number" name="phone" id="phone" placeholder="Phone" class="input-field">
                <label for="country">Country:</label>        
                <select name="country" id="country" class="default-dropdown">
                    <option value="">Select Country</option>
                    <option value="pakistan">Pakistan</option>
                    <option value="usa">USA</option>
                </select>

                <label for="city">City:</label>        
                <select name="city" id="city" class="default-dropdown">
                    <option value="">Select</option>
                    <option value="hyd">Hyderabad</option>
                    <option value="khi">Karachi</option>
                </select><br>
                <label for="password">Password:</label>

                <input type="password" name="password" id="password" placeholder="Password*" class="input-field">

                <button onclick="signupAsStudent();" class="default-btn">Signup</button>
            </div>
</div>  <!-- box content Ends -->
</div>  <!-- box Ends -->
</div>  <!-- box wrapper Ends -->


    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
